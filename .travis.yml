language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

env:
  secure: ""

before_script:
  - openssl aes-256-cbc -K $encrypted_913079356b93_key -iv $encrypted_913079356b93_iv -in sonatype.sbt.enc -out sonatype.sbt -d
  # default $SBT_OPTS is irrelevant to sbt launcher
  - unset SBT_OPTS
  - chmod +x ./bin/snapshot

script:
  # Test publishing util first, since it doesn't have any dependencies
  - ./bin/snapshot util